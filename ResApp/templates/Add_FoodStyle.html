<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Add FoodStyles Here..</h4>
						</div>
					</div>
					<form method = "post" action="{% url 'save_foodstyle' %}" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label>Food Style</label>
							<input name = "foodstyle" class="form-control" type="text" placeholder="Food Style">
						</div>

						<div class="form-group">
							<label>Description</label>
							<textarea name = "description" class="form-control" placeholder="Description"></textarea>
						</div>

						<div class="form-group">
							<label>Upload an Image</label>
							<input name="fs_img" type="file" class="form-control-file form-control height-auto">
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>

					</form>

</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
       {% if i.tags == 'success' %}
           <script>
               swal('{{i}}','','success')
           </script>
       {% elif i.tags == 'error' %}
           <script>
               swal('{{i}}','','error')
           </script>
       {% elif i.tags == 'warning' %}
           <script>
               swal('{{i}}','','warning')
           </script>
       {% else %}
           <script>
               swal('{{i}}','','info')
           </script>
       {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
