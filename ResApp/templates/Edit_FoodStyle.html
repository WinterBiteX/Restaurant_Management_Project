<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Edit FoodStyles Here..</h4>
						</div>
					</div>
					<form method = "post" action="{% url 'update_foodstyle' data.id %}" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label>Food Style</label>
							<input value="{{data.Food_Style}}" name = "foodstyle" class="form-control" type="text" placeholder="Food Style">
						</div>

						<div class="form-group">
							<label>Description</label>
							<textarea name = "description" class="form-control" placeholder="Description">{{data.Description}}</textarea>
						</div>

						<div class="form-group">
							<label>Upload an Image :</label>
							<img src="{{data.Style_Image.url}}" width="130px" height="130px" style="margin-left:20px;margin-bottom:10px">
							<input name="fs_img" type="file" class="form-control-file form-control height-auto">
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>

					</form>

</div>

</body>
</html>
{% endblock %}
